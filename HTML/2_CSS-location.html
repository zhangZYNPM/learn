<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/1_outer-style.css">
    <title>CSS编写位置</title>
    <style>
        h2{
            color: darkcyan;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <br>
    <h1 style="color:green; font-size:30px"> 内联样式： 修改标签里面style属性，只对当前标签有用，一般不用这种方式 ！</h1>
    <br>
    <h2>内部样式表： 将样式写在head的style标签里，只对当前页面有效，用的也不多。</h2>
    <br>
    <div>外部样式表（最佳）：样式编写到外部css文件中，用link标签引入，所有页面都可复用样式，且利用浏览器缓存机制可加快加载速度。用的最多！</div>
   

</body>
</html>
