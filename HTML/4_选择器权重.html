<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器权重</title>
    <style>
         a:visited{
            color:blue;
        }
        a:link{
            color:red;
        }
       
        
        
       
        a:hover{
            color:rgb(36, 168, 36);
        }
        a:active{
            color:rgb(106, 38, 179);
        }
        
    </style>
</head>
<body>
    <div>
        我是div
        <br>
        <span>
            我是div里面的span
        </span>
    </div>
    <br><br>
    <a href="https://www.taobao.com">CSS超链接</a>
    <!-- <br><br>
    <a href="https://www.baidu.com">百度超链接</a> -->
</body>
</html>
